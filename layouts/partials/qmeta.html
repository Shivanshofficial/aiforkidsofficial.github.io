<title itemprop="name">{{ if not .IsHome }}{{ .Title }} | {{ .Site.Title }}{{ end }}{{ if .IsHome }}Aiforkids | Artificial Intelligence Made Simple{{end}}</title>

<meta property="og:title" content="{{ if not .IsHome }}{{ .Title }} | {{ .Site.Title }}{{ end }}{{ if .IsHome }}Aiforkids | Artificial Intelligence Made Simple{{end}}" />
<meta name="twitter:title" content="{{ if not .IsHome }}{{ .Title }} | {{ .Site.Title }}{{ end }}{{ if .IsHome }}Aiforkids | Artificial Intelligence Made Simple{{end}}" />
<meta itemprop="name" content="{{ if not .IsHome }}{{ .Title }} | {{ .Site.Title }}{{ end }}{{ if .IsHome }}Aiforkids | Artificial Intelligence Made Simple{{end}}" />
<meta name="application-name" content="{{ if not .IsHome }}{{ .Title }} | {{ .Site.Title }}{{ end }}{{ if .IsHome }}Aiforkids | Artificial Intelligence Made Simple{{end}}" />
<meta property="og:site_name" content="{{ .Site.Params.sitename }}" />

<!-- Description Tags -->

<meta name="description" content="{{ .Params.description }}" />
<meta itemprop="description" content="{{ .Params.description }}" />
<meta property="og:description" content="{{ .Params.description }}" />
<meta name="twitter:description" content="{{ .Params.description }}" />

<!-- Link Tags -->

<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}" itemprop="url" /> 
<meta name="url" content="{{ .Permalink }}" />
<meta name="twitter:url" content="{{ .Permalink }}" /> 
<meta property="og:url" content="{{ .Permalink }}" />

<!-- Language Tags -->

<meta property="og:locale" content="{{ .Language.Lang }}">
<meta name="language" content="{{ .Language.LanguageName }}">
{{ range .AllTranslations }}
  <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
{{ end }}

<!-- Image Tags -->

{{ with .Params.imageurl }} 
  <meta itemprop="image" content="{{ . | absURL }}" />
  <meta property="og:image" content="{{ . | absURL }}" /> 
  <meta name="twitter:image" content="{{ . | absURL }}" />
  <meta name="twitter:image:src" content="{{ . | absURL }}" /> 
  <meta name="twitter:image:alt" content="Feature Image">
{{ else }}
  <meta itemprop="image" content="{{ .Site.Params.og_image | absURL }}" />
  <meta property="og:image" content="{{ .Site.Params.og_image | absURL }}" />
  <meta name="twitter:image" content="{{ .Site.Params.og_image | absURL }}" />
  <meta name="twitter:image:src" content="{{ .Site.Params.og_image | absURL }}" /> 
  <meta name="twitter:image:alt" content="Feature Image">
{{ end }}

<!-- Date Tags -->

<meta property="og:updated_time" content={{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />

<!-- Sitemap & RSS Feed Tags -->
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ .Site.BaseURL }}sitemap.xml" /> 

{{ with .OutputFormats.Get "RSS" }}
  <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
  <link href="{{ .Permalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
{{ end }}



  <meta property="og:type" content="article" />
  <meta property="article:publisher" content="{{ .Site.Params.facebook }}" /> 
  <meta property="og:article:published_time" content={{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }} /> 
  <meta property="article:published_time" content={{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />
  
  {{ with.Params.author }} 
    <meta property="og:article:author" content="{{humanize . }}" />
    <meta property="article:author" content="{{humanize . }}" /> 
    <meta name="author" content="{{humanize . }}" /> 
  {{ end }}
  
  {{ with.Params.category }} 
    <meta name="news_keywords" content="{{ index . 0 }}" />
    <meta property="article:section" content="{{ index . 0 }}" /> 
  {{ end }}

  <script defer type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Article",
      "headline": {{ .Title }},
      "author": {
        "@type": "Person",
        "name": "{{ .Site.Params.github }}"
      },
      "datePublished": "{{ .Date.Format "2006-01-02" }}",
      "description": {{ .Description }},
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": {{.Permalink}}
      },
      "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
      "image": {
        "@type": "imageObject",
        "url": "{{ .Permalink }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}",
        "logo": {
          "@type": "imageObject",
          "url": "/favicon-96x96.png"
        }
      }
    }
  </script>
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Organization",
    "url": {{.Site.BaseURL}},
    "logo": "https://aiforkids.in/favicon-96x96.png"
}
</script>
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": {{.Site.BaseURL}},
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://aiforkids.in/search?s={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "QAPage",
        "name": {{.Title}},
        "image": [
            "{{.Params.imageurl}}"
        ],
        "mainEntity": {
            "@type": "Question",
            "@id": {{.Permalink}},
            "name": {{.Title}},
            "text": {{.Title}},
            "dateCreated": {{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }},
            "answerCount": "1",
            "author": {
                "@type": "Person",
                "name": "{{.Site.Title}}"
            },
            "acceptedAnswer": {
                "@type": "Answer",
                "upvoteCount": "0",
                "text": {{.Content}},
                "url": {{.Permalink}},
                "dateCreated": {{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }},
                "author": {
                    "@type": "Person",
                    "name": {{.Site.Title}}
                }
            },
            "suggestedAnswer": []
        }
    }</script>

<meta name="robots" content="index,follow" /> 
<meta name="googlebot" content="index,follow" />

<!-- Specific Social Media Tags -->

<meta name="twitter:site" content="{{ .Site.Params.twitter }}">
<meta name="twitter:creator" content="{{ .Site.Params.twitter }}" />
<meta property="fb:app_id" content="538089519640705" />
<meta property="fb:admins" content="100000686899395" />

<!-- Other Tags -->

<!-- Manifest File -->
<link rel="manifest" href="{{ .Site.BaseURL }}manifest.json" />

<!-- Theme Color -->
<meta name="theme-color" content="#141414" /> 
<meta name="msapplication-TileColor" content="#141414" />

<!-- <meta name="keywords" content=  /> -->
{{ with .Keywords }}<meta name="keywords" content="{{ range $i, $e := . }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}">{{ end }}
<meta name="imagemode" content="force" />
<meta name="coverage" content="Worldwide" /> 
<meta name="distribution" content="Global" />
<meta name="HandheldFriendly" content="True" /> 
<meta name="msapplication-tap-highlight" content="no" />

<meta name="apple-touch-fullscreen" content="yes" />
